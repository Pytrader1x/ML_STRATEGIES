<!DOCTYPE html>
<html>
<head>
    <title>Test React Chart</title>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; padding: 20px; background: #0d1117; color: #c9d1d9; font-family: Arial, sans-serif; }
        iframe { width: 100%; height: 90vh; border: 1px solid #30363d; border-radius: 8px; }
        h1 { color: #58a6ff; }
        .instructions { background: #161b22; padding: 15px; border-radius: 6px; margin-bottom: 20px; }
        code { background: #30363d; padding: 2px 6px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Trading Strategy React Chart Test</h1>
    <div class="instructions">
        <p>If the chart below is blank or shows an error:</p>
        <ol>
            <li>Make sure the React dev server is running: <code>npm run dev</code></li>
            <li>Check the browser console for errors (F12)</li>
            <li>Try refreshing the page</li>
            <li>The chart should show candlesticks, trade markers, and performance metrics</li>
        </ol>
    </div>
    <iframe src="http://localhost:5173" frameborder="0"></iframe>
